<body>
    <div class="container">
        <form (submit)="consultarDNI()">
            <div class="form-group">
                <label for="dni"><i class="fas fa-user"></i> DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" [(ngModel)]="dni" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Consultar</button>
            </div>
        </form>

        <div *ngIf="resultadoConsulta">
            <h2>Resultados de la consulta:</h2>
            <p><strong>Curso:</strong> {{ resultadoConsulta.Curso }}</p>
            <p><strong>Apellido y Nombre:</strong> {{ resultadoConsulta.ApellidoNombre }}</p>
            <p><strong>Habilitado para votar:</strong> {{ resultadoConsulta.Habilitado }}</p>
        </div>

        

        <div class="buttons">
            <button type="button" class="btn btn-primary" onclick="window.location.href='/ELECCIONES2023/miweb-master/miweb-master/RESULTADOS/index.html'">
                <i class="fas fa-chart-bar"></i> Resultados Finales
            </button>
        </div>
    </div>
</body>
